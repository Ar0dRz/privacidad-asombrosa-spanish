    ####
    #### Encriptación de Archivos ####
    ####
    - name: Encriptación de Archivos
      alternativeTo: ['VeraCrypt', 'BitLocker', 'FileVault', 'AxCrypt', 'WinRAR']
      services:
      - name: VeraCrypt
        url: https://www.veracrypt.fr
        icon: https://veracrypt.fr/favicon.ico
        github: veracrypt/VeraCrypt
        description: |
          VeraCrypt es un software de encriptación de disco de código abierto multiplataforma. Puedes usarlo
          para encriptar un archivo o directorio específico, o un disco o partición completa. VeraCrypt es
          increíblemente rico en funciones, con opciones de encriptación completas, pero la interfaz gráfica lo hace
          fácil de usar. Tiene una versión CLI y una edición portátil. VeraCrypt es el sucesor de (ahora obsoleto) TrueCrypt.

      - name: Cryptomator
        url: https://cryptomator.org
        icon: https://avatars.githubusercontent.com/u/11850518
        github: cryptomator/cryptomator
        tosdrId: 4403
        iosApp: https://apps.apple.com/us/app/cryptomator/id1560822163
        androidApp: org.cryptomator
        description: |
          Encriptación del lado del cliente de código abierto para archivos en la nube - Cryptomator está orientado
          al uso junto con soluciones de respaldo en la nube, y por lo tanto preserva la estructura individual de archivos,
          para que puedan subirse. También es fácil de usar, pero tiene menos personalizaciones técnicas para cómo se
          encriptan los datos, comparado con VeraCrypt. Cryptomator funciona en Windows, Linux y Mac - pero también tiene
          excelentes apps móviles.

      - name: age
        url: https://age-encryption.org
        github: FiloSottile/age
        icon: https://i.ibb.co/H7hHddf/logo-white.png
        description: |
          `age` es una herramienta CLI simple, moderna y segura para encriptación de archivos y biblioteca Go.
          Cuenta con claves explícitas pequeñas, sin opciones de configuración y composabilidad al estilo UNIX.

      - name: Picocrypt
        github: Picocrypt/Picocrypt
        icon: https://avatars.githubusercontent.com/u/171401041
        description: |
          Picocrypt es una herramienta de encriptación muy pequeña (de ahí Pico), muy simple, pero muy segura
          que puedes usar para proteger tus archivos. Está diseñada para ser la herramienta ideal para encriptación,
          con enfoque en seguridad, simplicidad y confiabilidad.

      wordOfWarning: >
        Donde sea posible, elige un método de encriptación multiplataforma y bien establecido,
        para que nunca te enfrentes a no poder acceder a tus archivos con tu sistema actual.<br>
        Aunque los métodos de encriptación bien establecidos suelen ser muy seguros,
        si la contraseña no es fuerte, un adversario podría acceder a tus archivos
        con una GPU lo suficientemente potente.
        Si tu sistema está comprometido, la contraseña también podría ser robada con un keylogger u otro malware similar,
        así que cuida de seguir buenas prácticas básicas de seguridad.
      notableMentions:
      - name: AES Crypt
        url: https://www.aescrypt.com/
        description: >
          Una utilidad ligera y fácil para encriptación de archivos.
          Incluye aplicaciones para Windows, Mac OS, BSD y Linux, todas interactuables a través de GUI, CLI o programáticamente
          a través de una API (disponible para Java, C, C# y Python). Aunque está bien establecido,
          con una reputación positiva general, ha habido algunos
          [problemas de seguridad](https://www.reddit.com/r/privacytoolsIO/comments/b7riov/aes_crypt_security_audit_1_serious_issue_found/)
          planteados recientemente.

      - name: CryptSetup
        url: https://gitlab.com/cryptsetup/cryptsetup
        description: >
          Es una capa conveniente para usar sobre [dm-crypt](https://wiki.archlinux.org/index.php/Dm-crypt).
          [EncFS](https://github.com/vgough/encfs) es un módulo de encriptación de archivos basado en archivos multiplataforma,
          para usar dentro de directorios locales de usuario. [geli](https://www.freebsd.org/cgi/man.cgi?query=geli&sektion=8)
          es un subsistema de encriptación de disco incluido con FreeBSD.

      - name: BitLocker
        url: https://docs.microsoft.com/en-us/windows/security/information-protection/bitlocker/bitlocker-overview
        description: >
          Es popular entre usuarios de Microsoft Windows y empresas, y proporciona encriptación de disco completa rápida,
          eficiente y (si se configura correctamente) razonablemente segura.
          Sin embargo, no es de código abierto, tiene pobre compatibilidad con otros sistemas operativos,
          y tiene algunos [defectos dudosos](https://www.diskcryptor.org/why-not-bitlocker/),
          que podrían llevar a que tu sistema sea comprometido. Similarmente, [FileVault](https://support.apple.com/en-us/HT204837)
          de Apple en MacOS es fácil y seguro, pero nuevamente, el código fuente es propietario.

      - name: DiskCryptor
        url: https://www.diskcryptor.org/
        description: |
          Solución de encriptación de archivos y volúmenes de código abierto solo para Windows,
          que hace una buena alternativa a BitLocker.

