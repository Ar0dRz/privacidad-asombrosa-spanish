        suelen ser adecuadas, y podrían ser la opción más segura.
        Para email autoalojado, necesitarás instalar y configurar clientes de email para web, escritorio o móvil.
        Un beneficio de usar un cliente IMAP es que siempre tendrás una copia de seguridad offline de todos los mensajes de email
        (que luego pueden encriptarse y archivarse), y muchas aplicaciones te permiten agregar múltiples buzones
        para conveniencia. Los clientes de email de escritorio no son vulnerables a los ataques comunes de navegador que sus contrapartes web sí lo son.
      services:
