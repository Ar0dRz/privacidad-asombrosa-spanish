          y setup fácil, sin embargo se han planteado preguntas sobre la motivación
          de algunos de los respaldadores financieros.
      - name: BlahDNS
        url: https://blahdns.com
        description: (Japón, Finlandia o Alemania) es un DNS excelente enfocado en seguridad
      - name: OpenNIC
        url: https://www.opennic.org/
        description: >
          [NixNet DNS](https://nixnet.services/dns) y [UncensoredDNS](https://blog.uncensoreddns.org)
          son DNS de código abierto y democráticos, enfocados en privacidad
      - name: Unbound
        url: https://nlnetlabs.nl/projects/unbound/about
        description: >
          Un resolvedor DNS validante, recursivo, cacheante, diseñado para ser rápido y ligero.
          Incorpora funciones modernas y basado en estándares abiertos
      - name: Clean Browsing
        url: https://cleanbrowsing.org
        description: >
          Una buena opción para proteger a niños, ofrecen Filtrado de Contenido basado en DNS comprehensivo
      - name: Mullvad
        url: https://mullvad.net/en/help/dns-over-https-and-dns-over-tls
        description: >
          DNS público de Mullvad con minimización QNAME y bloqueo básico de anuncios.
          Ha sido auditado por expertos en seguridad de Assured.
