    ####
    #### Redes Mix ####
    ####
    - name: Redes Mix
      services:
      - name: Tor
        url: https://www.torproject.org
        icon: https://www.torproject.org/static/images/favicon/favicon.ico
        github: torproject/tor
        tosdrId: 2845
        description: |
          Tor proporciona anonimato robusto, permitiéndote defenderte contra vigilancia, eludir censura y reducir rastreo.
          Bloquea rastreadores, resiste huellas dactilares e implementa encriptación multicapa por defecto, lo que significa que puedes navegar libremente. Tor también permite acceso
          a OnionLand: servicios ocultos.

      - name: I2P
        url: https://geti2p.net
        icon: https://geti2p.net/_static/favicon.ico
        openSource: true
        description: |
          I2P ofrece grandes transportes genéricos, está bien orientado al acceso a servicios ocultos,
          y tiene un par de beneficios técnicos sobre Tor: amigable con P2P con túneles unidireccionales de corta vida,
          es conmutado por paquetes (en lugar de conmutado por circuitos) con TCP y UDP, y perfila continuamente pares,
          para seleccionar los de mejor rendimiento.
          I2P es menos maduro, pero completamente distribuido y autoorganizado, su tamaño más pequeño significa que
          no ha sido bloqueado ni DOSado mucho.

      - name: Freenet
        url: https://freenetproject.org
        icon: https://www.hyphanet.org/favicon.ico
        github: hyphanet/fred
        description: |
          Freenet es fácil de configurar, proporciona excelente Compartir Amigo a Amigo vs I2P, y es genial para
          publicar contenido anónimamente. Es bastante grande en tamaño, y muy lento así que no es la mejor elección
          para navegación casual.

      notableMentions:
      - name: GNUnet
        url: https://gnunet.org/en
      - name: IPFS
        url: https://ipfs.io
      - name: ZeroNet
        url: https://zeronet.io
      - name: Panoramix
        url: https://panoramix-project.eu
      - name: Nym
        url: https://nymtech.net
      wordOfWarning: |
        Para proporcionar navegación de baja latencia, Tor no mezcla paquetes ni genera tráfico de cobertura.
        Si un adversario es lo suficientemente poderoso, teóricamente podría observar toda la red,
        o solo los nodos de entrada y salida de la víctima. Vale la pena mencionar, que aunque tu ISP
        no puede ver qué estás haciendo, podrá determinar que estás usando una red mix,
        para ocultar esto - una VPN podría usarse también.
        Si estás haciendo algo que podría ponerte en riesgo, entonces buena OpSec es esencial,
        ya que las autoridades han rastreado criminales a través de la red Tor antes,
        y [hecho arrestos](https://techcrunch.com/2019/05/03/how-german-and-us-authorities-took-down-the-owners-of-darknet-drug-emporium-wall-street-market).
        No dejes que Tor te dé una falsa sensación de seguridad - sé consciente de fugas de información a través de DNS, otros programas o error humano.
        Los navegadores soportados por Tor podrían quedarse atrás de sus forks upstream, e incluir problemas explotables sin parchear.
        Ver [#19](https://github.com/Lissy93/personal-security-checklist/issues/19)

      furtherInfo: |
        Tor, I2P y Freenet son todas redes de anonimato - pero funcionan muy diferente y cada una es buena para propósitos específicos.
        Así que una buena solución viable sería usar todas, para diferentes tareas.
        *Puedes leer más sobre cómo se compara I2P con Tor Browser, [aquí](https://blokt.com/guides/what-is-i2p-vs-tor-browser)*

    ####
    #### Proxies ####
    ####
    - name: Proxies
      intro: |
        Un proxy actúa como una puerta de enlace entre tú e internet, puede usarse para
        actuar como firewall o filtro web, mejora la privacidad y también puede usarse para
        proporcionar conexiones de red compartidas y cachear datos para acelerar solicitudes comunes.
        **Nunca uses un [proxy gratuito](https://whatismyipaddress.com/free-proxies).**
