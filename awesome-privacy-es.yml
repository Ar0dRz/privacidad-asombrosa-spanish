    #### Proveedores DNS ####
    ####
    - name: Proveedores DNS
      alternativeTo: ['google dns', 'cloudflare', 'quad9', 'opendns', 'norton connectsafe']
      intro: |
        Sin usar un DNS seguro y centrado en privacidad, todas tus solicitudes web pueden verse
        en claro. Deberías configurar tus consultas DNS para ser gestionadas por
        un servicio que respete la privacidad y soporte DNS-over-TLS, DNS-over-HTTPS o DNSCrypt.
      services:
      - name: CloudFlare
        url: https://developers.cloudflare.com/1.1.1.1/setting-up-1.1.1.1
        icon: https://developers.cloudflare.com/assets/icon-512x512-fe4c8fe4.png
        securityAudited: true
        tosdrId: 893
        description: |
          Una de las opciones más performantes, el DNS de Cloudflare soporta DoH y DoT, y tiene una implementación Tor,
          proporcionando protección de clase mundial. Tienen apps nativas multiplataforma,
          para setup fácil.

      - name: AdGuard
        url: https://adguard.com/en/adguard-dns/overview.html
        icon: https://cdn.adguard.info/website/adguard-dns.io/favicon.svg
        tosdrId: 2776
        description: |
          Proveedor DNS de código abierto, especializado en el bloqueo de anuncios, rastreadores y dominios maliciosos.
          Han sido auditados independientemente y no mantienen logs.

      - name: NextDNS
        url: https://nextdns.io
        icon: https://nextdns.io/favicon.ico
        tosdrId: 1959
        description: |
          Un DNS de bloqueo de anuncios, protección de privacidad y elusión de censura. También viene con analíticas, y
          la habilidad de proteger a niños de contenido adulto.
      wordOfWarning: |
        Usar un resolvedor DNS encriptado no te hará anónimo, solo hace
        más difícil para terceros descubrir tu historial de dominios.
        Si estás usando una VPN, haz una [prueba de fuga DNS](https://www.dnsleaktest.com/),
        para asegurar que algunas solicitudes no se expongan.
      furtherInfo: |
        #### Protocolos DNS

        DNS-over-TLS fue propuesto en [RTC-7858](https://tools.ietf.org/html/rfc7858)
        por el IETF, luego 2 años después, la especificación DNS-over-HTTPS fue delineada
        en [RFC8484](https://tools.ietf.org/html/rfc8484) en octubre '18.
        [DNSCrypt](https://dnscrypt.info/), es un protocolo que autentica comunicaciones
        entre un cliente DNS y un resolvedor DNS. Previene spoofing DNS, a través de
        usar firmas criptográficas para verificar que las respuestas originen del
        resolvedor DNS elegido, y no hayan sido manipuladas. DNSCrypt es un protocolo bien
        probado en batalla, que ha estado en uso desde 2013, y aún es ampliamente usado.
