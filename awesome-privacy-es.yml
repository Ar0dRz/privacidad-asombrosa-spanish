    ####
    #### Email Encriptado ####
    ####
    - name: Email Encriptado
      alternativeTo: ['gmail', 'outlook', 'yahoo mail', 'icloud mail', 'aol mail', 'zoho mail']
      intro: >
        El email no es seguro - tus mensajes pueden ser fácilmente interceptados y leídos.
        Las corporaciones escanean el contenido de tu correo para construir un perfil tuyo,
        ya sea para mostrarte anuncios dirigidos o venderlo a terceros.
        A través del [Programa Prism](https://en.wikipedia.org/wiki/PRISM_(surveillance_program)),
        el gobierno también tiene acceso completo a tus emails (si no están encriptados de extremo a extremo) -
        esto aplica a Gmail, Outlook Mail, Yahoo Mail, GMX, ZoHo, iCloud, AOL y más.<br><br>
        Para una comparación más detallada de proveedores de email, ver
        [email-comparison.as93.net](https://email-comparison.as93.net/)
      services:
      - name: ProtonMail
        url: https://protonmail.com
        icon: https://proton.me/favicons/android-chrome-192x192.png
        openSource: false
        github: ProtonMail/WebClients
        tosdrId: 491
        androidApp: ch.protonmail.android
        iosApp: https://apps.apple.com/us/app/proton-mail-encrypted-email/id979659905
        subreddit: ProtonMail
        description: |
          Un servicio de email anónimo encriptado de extremo a extremo. ProtonMail tiene una
          interfaz moderna fácil de usar y personalizable, así como apps móviles nativas rápidas y seguras.
          ProtonMail tiene todas las funciones que esperarías de un servicio de email moderno y se basa en simplicidad
          sin sacrificar seguridad. Tiene un plan gratuito o una opción premium para usar dominios personalizados (desde $5/mes).
          ProtonMail no requiere información personal identificable para registrarse, tienen un servidor [.onion](https://protonirockerxow.onion)
          para acceso vía Tor, y aceptan pagos anónimos: BTC y efectivo (así como tarjeta de crédito y PayPal normales).
      - name: Tuta
        icon: https://tuta.com/resources/favicon/logo-favicon.svg
        openSource: true
        github: tutao/tutanota
        tosdrId: 157
        url: https://tuta.com
        subreddit: tutanota
        androidApp: de.tutao.tutanota
        iosApp: https://apps.apple.com/us/app/encrypted-email-tuta/id922429609
        description: |
          Servicio de email gratuito y de código abierto basado en Alemania. Tiene una interfaz básica intuitiva,
          apps móviles seguras nativas y clientes de email de escritorio, registro anónimo y un calendario encriptado. Tuta tiene un
          plan completo gratuito y planes de suscripción premium que permiten
          dominios personalizados (desde $3/mes). Tuta
          [no usa OpenPGP](https://tuta.com/blog/posts/differences-email-encryption/)
          como otros proveedores de email encriptado, en su lugar usan un método estandarizado híbrido
          consistente en algoritmos simétricos y asimétricos (con AES256, y RSA 2048 
          o ECC (x25519) y Kyber-1024). Esto causa problemas de compatibilidad al comunicarse con contactos
          usando PGP. Pero permite encriptar mucho más de los datos de cabecera (cuerpo,
          adjuntos, líneas de asunto y nombres de remitentes, etc.) que los proveedores PGP no pueden hacer. Las actualizaciones recientes
          al algoritmo de encriptación de Tuta hacen que los datos almacenados y enviados con su servicio sean seguros contra ataques 
          planteados por computadoras cuánticas.
      - name: Forward Email
        url: https://forwardemail.net
        icon: https://forwardemail.net/img/android-chrome-192x192.png
        github: forwardemail/free-email-forwarding
        openSource: true
        description: |
          Un servicio de email encriptado, enfocado en privacidad y de código abierto que soporta SMTP, IMAP y acceso API.
      - name: Mailfence
        url: https://mailfence.com?src=digitald
