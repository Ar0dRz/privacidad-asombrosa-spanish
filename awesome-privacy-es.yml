          ya que se requiere tu nombre y dirección de email previa. Hay un plan completamente funcional gratuito, o puedes
          pagar por premium y usar un dominio personalizado ($2.50/mes, o $7.50/mes para 5
          dominios), donde se acepta Bitcoin, LiteCoin o tarjeta de crédito.
      - name: MailBox.org
        url: https://mailbox.org
        icon: https://i.ibb.co/zJtHBTZ/mailfence.png
        openSource: false
        tosdrId: 1517
        subreddit: Mailbox_org
