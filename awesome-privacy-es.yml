  - name: Comunicación
    sections:
    ####
    #### Mensajería Encriptada ####
    ####
    - name: Mensajería Encriptada
      alternativeTo: ['whatsapp', 'facebook messenger', 'wechat', 'telegram', 'snapchat', 'viber', 'line', 'discord']
      services:
      - name: Signal
        url: https://signal.org
        openSource: true
        github: signalapp/Signal-Server
        tosdrId: 528
        iosApp: https://apps.apple.com/us/app/signal-private-messenger/id874139669
        androidApp: org.thoughtcrime.securesms
        icon: https://signal.org/assets/images/favicon/android-chrome-192x192.png
        subreddit: signal
        description: |
          Probablemente una de las apps de mensajería privada más populares y seguras que combina
          encriptación fuerte (ver [Protocolo Signal](https://en.wikipedia.org/wiki/Signal_Protocol))
          con una interfaz simple y muchas funciones. Es ampliamente usada en todo el mundo, y
          fácil de usar, funcionando similar a WhatsApp - con mensajería instantánea, recibos de lectura,
          soporte para adjuntos multimedia y permite llamadas de voz y video de alta calidad.
          Es multiplataforma, de código abierto y totalmente gratuita. Signal es
          [recomendado](https://twitter.com/Snowden/status/661313394906161152)
          por Edward Snowden, y es una solución perfecta para la mayoría de usuarios.

      - name: Session
        url: https://getsession.org
        icon: https://getsession.org/favicon.ico
        openSource: true
        tosdrId: 3015
        github: oxen-io/lokinet
        subreddit: Session_Messenger
        androidApp: network.loki.messenger
        iosApp: https://apps.apple.com/us/app/session-private-messenger/id1470168868
        description: |
          Session es un fork de Signal, sin embargo, a diferencia de Signal, no requiere un número de móvil
          (ni ningún otro dato personal) para registrarse, en su lugar cada usuario es identificado
          por una clave pública. Es descentralizado, con servidores administrados por la comunidad
          a través de [Loki Net](https://loki.network), los mensajes se encriptan y enrutan a través
          de varios de estos nodos. Todas las comunicaciones son E2E encriptadas, y no hay
          metadatos.

      - name: SimpleX
        url: https://simplex.chat/
        openSource: true
        github: simplex-chat/simplex-chat
        tosdrId: 7638
        iosApp: https://apps.apple.com/us/app/simplex-chat-secure-messenger/id1605771084
        androidApp: chat.simplex.app
        icon: https://github.com/simplex-chat/simplex-chat/blob/stable/media-logos/simplex-symbol-light.png
        subreddit: SimpleXChat
        description: |
          SimpleX está ganando popularidad como una app de mensajería segura y privada conocida
          por su robusto protocolo de encriptación sin IDs de usuario ni números de teléfono, lo que mejora tu privacidad.    
          SimpleX ofrece mensajería instantánea, soporta adjuntos multimedia y llamadas de voz y video.
          Además, es multiplataforma, de código abierto y completamente gratuita, alineándose con las preferencias
          modernas de conveniencia, seguridad y accesibilidad. 
          Aprende más sobre la [Política de Seguridad](https://simplex.chat/security/).

      - name: XMPP
        url: https://xmpp.org
        icon: https://xmpp.org/favicon.ico
        openSource: true
        github: xsf/xmpp.org
        description: |
          XMPP, también conocido como Jabber, es un estándar abierto para mensajería descentralizada que
          ha sido ampliamente usado por décadas. De hecho, ha sido la base sobre la que se construyeron
          WhatsApp, el Chat de Facebook y Talk de Google, pero estas compañías (eventualmente) eligieron
          eliminar la interoperabilidad con otros servidores. Clientes XMPP prominentes soportan [OMEMO end-to-end encryption](https://en.wikipedia.org/wiki/OMEMO),
          que se basa en el [Algoritmo Double Ratchet](https://en.wikipedia.org/wiki/Double_Ratchet_Algorithm)
          usado en Signal. Para más información práctica y registrar una cuenta,
          puedes visitar [JoinJabber](https://joinjabber.org).

      - name: Matrix
        url: https://matrix.org
        icon: https://matrix.org/assets/favicon.ico
        openSource: true
        tosdrId: 2455
        github: matrix-org/dendrite
        description: |
          Matrix es una red abierta descentralizada para comunicaciones seguras, con E2E
          encriptación con Olm y Megolm. Junto con el cliente [Element](https://element.io/),
          soporta llamadas VOIP + video y mensajería instantánea + chats grupales. Dado que Matrix tiene
          una especificación abierta y una API RESTful HTTP/JSON pragmática simple, facilita
          la integración con IDs de terceros existentes para autenticar y descubrir usuarios, así
          como construir apps sobre ella.
      notableMentions: 
      - name: Chat Secure
        url: https://chatsecure.org
      - name: KeyBase
        url: https://keybase.io/
        description: >
          Permite chat en tiempo real encriptado, chats grupales, y compartir archivos públicos y
          privados. También tiene funciones útiles para probar identidades sociales criptográficamente,
          y facilita firmar, encriptar y desencriptar mensajes con PGP.
          Sin embargo, desde que fue [adquirido por Zoom](https://keybase.io/blog/keybase-joins-zoom) en 2020,
          ya no recibe actualizaciones regulares.
      - name: OpenPGP
        url: https://www.openpgp.org
        description: >
          Puede usarse sobre redes de chat existentes (como email o foros).
          Proporciona privacidad criptográfica y autenticación, PGP se usa para encriptar mensajes.<br />
          **Nota/ Problemas con PGP**  PGP [no es fácil](https://restoreprivacy.com/let-pgp-die/)
          de usar para principiantes, y podría llevar a errores humanos/ equivocaciones,
          lo que sería mucho peor que usar un sistema alternativo más simple.
          No uses [IDs de clave de 32 bits](https://evil32.com/) - son demasiado cortos para ser seguros.
          También se han encontrado vulnerabilidades en OpenPGP y S/MIME,
          definidas en [EFAIL](https://efail.de/), así que aunque se considera
          seguro para uso general, para chat general, podría ser mejor
          usar una app de mensajería o email encriptada en su lugar.
      wordOfWarning: >
        Muchas apps de mensajería afirman ser seguras, pero si no son de código abierto,
        esto no puede verificarse - y **no deberían confiarse**.
        Esto aplica a [Telegram](https://telegram.org), [Threema](https://threema.ch),
        [Cypher](https://www.goldenfrog.com/cyphr), [Wickr](https://wickr.com/),
        [Silent Phone](https://www.silentcircle.com/products-and-solutions/silent-phone/)
        y [Viber](https://www.viber.com/), por nombrar algunos - estas apps no deberían
        usarse para comunicar datos sensibles.
        [Wire](https://wire.com/) también ha sido removido, debido a
        una [adquisición reciente](https://blog.privacytools.io/delisting-wire/).

