      - name: ShadowSocks
        url: https://shadowsocks.org
        github: shadowsocks/shadowsocks-rust
        icon: https://avatars.githubusercontent.com/u/3006190
        description: |
          Proxy socks5 seguro, diseñado para proteger tu tráfico de Internet. De código abierto, super rápido,
          multiplataforma y fácil de desplegar, ver [repo GitHub](https://github.com/shadowsocks).

      - name: Privoxy
