      - name: OVPN
        url: https://www.ovpn.com
        icon: https://www.ovpn.com/favicon.ico
        tosdrId: 2981
        securityAudited: false
        androidApp: com.ovpn.android
        iosApp: https://apps.apple.com/us/app/ovpn-unlimited-vpn-wifi-proxy/id1520543719
