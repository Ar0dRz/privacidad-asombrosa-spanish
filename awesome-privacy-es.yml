    #### Gestores de Contraseñas ####
    ####
    - name: Gestores de Contraseñas
      alternativeTo: ['LastPass', '1Password', 'Dashlane', 'NordPass', 'RoboForm']
      services:
      - name: Bitwarden
        url: https://bitwarden.com
        followWith: Autoalojado
        github: bitwarden/server
        tosdrId: 1348
        androidApp: com.x8bit.bitwarden
        iosApp: https://apps.apple.com/us/app/bitwarden-password-manager/id1137397744
        subreddit: Bitwarden
        description: |
          Gestor de contraseñas de código abierto con todas las funciones y sincronización en la nube. Bitwarden es
          fácil de usar con una interfaz limpia y aplicaciones cliente para escritorio, web y móvil. Ver también
          [Vaultwarden](https://github.com/dani-garcia/vaultwarden), una implementación autoalojada en Rust del servidor
          de Bitwarden compatible con [clientes upstream de Bitwarden](https://bitwarden.com/download/).

      - name: KeePass
        url: https://keepass.info
        openSource: true
        subreddit: KeePass
        description: |
          Gestor de contraseñas endurecido, seguro y offline. No tiene sincronización en la nube integrada,
          considerado el [estándar de oro](https://keepass.info/ratings.html) para gestores de contraseñas seguros.
          Clientes KeePass: [Strongbox](https://apps.apple.com/us/app/strongbox-keepass-pwsafe/id897283731)
          *(Mac & iOS)*, [KeePassDX](https://play.google.com/store/apps/details?id=com.kunzisoft.keepass.free)
          *(Android)*, [KeeWeb](https://keeweb.info) *(Basado en web/ autoalojado)*,
          [KeePassXC](https://keepassxc.org) *(Windows, Mac & Linux)*, ver más clientes y extensiones KeePass en
          [awesome-keepass](https://github.com/lgg/awesome-keepass) por @lgg.

      - name: LessPass
        url: https://lesspass.com
        followWith: Autoalojado
        github: lesspass/lesspass
        description: |
          LessPass es un poco diferente, ya que genera tus contraseñas usando un hash del nombre del sitio web,
          tu nombre de usuario y una sola contraseña principal que reutilizas. Elimina la necesidad de almacenar o
          sincronizar tus contraseñas. Tienen apps para todas las plataformas comunes y una CLI, pero también puedes
          autoalojarlo.

      - name: Padloc
        url: https://padloc.app
        github: padloc/padloc
        androidApp: app.padloc
        iosApp: https://apps.apple.com/us/app/padloc/id1478877043
        description: |
          Un gestor de contraseñas moderno y de código abierto para individuos y equipos. Hermoso,
          intuitivo y muerto simple de usar. Apps disponibles para todas las plataformas y puedes
          autoalojarlo también.

      - name: ProtonPass
        url: https://proton.me/pass
        openSource: true
        tosdrId: 491
        androidApp: proton.android.pass
        iosApp: https://apps.apple.com/us/app/proton-pass-password-manager/id6443490629
        subreddit: ProtonPass
        description: |
          De los creadores de ProtonMail, ProtonPass es una nueva adición a su suite de
          servicios. Tienen una colección completa de apps nativas amigables para móvil y escritorio.
          ProtonPass es uno de los pocos proveedores "confiables" que también ofrecen un plan gratuito.

      - name: Pass
        url: https://www.passwordstore.org/
        icon: https://www.zx2c4.com/favicon.ico
        description: El Gestor de Contraseñas Estándar de Unix
        openSource: true

      notableMentions:
      - name: Password Safe
        url: https://www.pwsafe.org
        # tosdrId: 3342
        # iosApp: https://apps.apple.com/us/app/proton-pass-password-manager/id6443490629
        # androidApp: com.jefftharris.passwdsafe
        description: >
          Un gestor de contraseñas offline y de código abierto diseñado por
          [Bruce Schneier](https://www.schneier.com/academic/passsafe/), con aplicaciones nativas
          para Windows, Linux, MacOS, Android e iOS, y soporte para YubiKey. La interfaz es un poco
          anticuada, y no hay extensión oficial para navegador, lo que lo hace ligeramente menos
          conveniente que otras opciones.
      - name: PassBolt
        url: https://www.passbolt.com
        # iosApp: https://apps.apple.com/us/app/passbolt-password-manager/id1569629432
        # androidApp: com.passbolt.mobile.android
        description: >
          Una buena opción para equipos. Es gratuito, de código abierto, autoalojado, extensible
          y basado en OpenPGP. Es especialmente bueno para desarrollo y DevOps, con integraciones
          para terminal, navegador y chat, y se puede extender fácilmente para usos personalizados,
          desplegándose rápidamente con Docker.
      - name: 1Password
        url: https://1password.com
        # tosdrId: 1572
        # iosApp: https://apps.apple.com/us/app/1password-password-manager/id1511601750
        # androidApp: com.onepassword.android
        description: >
          (propietario) Un gestor de contraseñas con todas las funciones y sincronización para múltiples plataformas.
          Gratuito para datos autoalojados (o $3/mes alojado). Ten en cuenta que 1Password no es completamente
          de código abierto, pero publican regularmente resultados de sus
          [auditorías de seguridad independientes](https://support.1password.com/security-assessments),
          y tienen una sólida reputación por divulgar y corregir vulnerabilidades de manera transparente.
      furtherInfo: >
        **Otros PM de Código Abierto**: [Buttercup](https://buttercup.pw), [Clipperz](https://clipperz.is),
        [Pass](https://www.passwordstore.org), [Padloc](https://padloc.app), [TeamPass](https://teampass.net),
        [PSONO](https://psono.com), [UPM](http://upm.sourceforge.net), [Gorilla](https://github.com/zdia/gorilla/wiki),
        [Seahorse](https://gitlab.gnome.org/GNOME/seahorse) (para GNOME),
        [GNOME Keyring](https://wiki.gnome.org/Projects/GnomeKeyring),
        [KDE Wallet Manager](https://userbase.kde.org/KDE_Wallet_Manager).
        <br /><br />
        Si estás usando un PM obsoleto, deberías migrar a algo mantenido activamente.
        Esto incluye: [Firefox Lockwise](https://www.mozilla.org/en-US/firefox/lockwise),
        [Encryptr](https://spideroak.com/personal/encryptr?ref=awesome-privacyr),
        [Mitro](https://www.mitro.co), [Rattic](https://spideroak.com/encryptr),
        [JPasswords](http://jpws.sourceforge.net/jpasswords.html), [Passopolis](https://passopolis.com),
        [KYPS](https://en.wikipedia.org/wiki/KYPS), [Factotum](http://man.9front.org/4/factotum).

