    - name: Navegadores
      alternativeTo: ['Chrome', 'Safari', 'Firefox', 'Edge', 'Opera']
      services:
      - name: LibreWolf
        icon: https://librewolf.net/icon.svg
        url: https://librewolf.net
        openSource: true
        tosdrId: 6389
        description: |
          LibreWolf es un fork independiente de Firefox que busca proporcionar mejores configuraciones predeterminadas
          para mejorar la privacidad, seguridad y libertad del usuario. La telemetría de Mozilla está deshabilitada,
          los lazos con Google (Safe Browsing) se cortan, el bloqueador de contenido
          [uBlock Origin](https://github.com/gorhill/uBlock) está incluido y las configuraciones de privacidad
          predeterminadas están guiadas por investigaciones como el
          [proyecto Arkenfox](https://github.com/arkenfox/user.js/).

      - name: Brave Browser
        url: https://brave.com
        icon: https://brave.com/static-assets/images/brave-logo-sans-text.svg
        github: brave/brave-browser
        tosdrId: 1487
        description: |
          Brave Browser, actualmente uno de los navegadores privados más populares - proporciona
          velocidad, seguridad y privacidad bloqueando rastreadores con una interfaz limpia pero con todas las funciones.
          También te paga en [tokens BAT](https://basicattentiontoken.org/) por usarlo.
          Brave también tiene Tor integrado, cuando abres una pestaña privada/ventana.

      - name: Firefox
        url: https://www.mozilla.org/firefox
        icon: https://www.mozilla.org/media/protocol/img/logos/firefox/logo.fedb52c912d6.svg
        openSource: true
        tosdrId: 188
        description: |
          Significativamente más privado, y ofrece algunas funciones de privacidad ingeniosas que Chrome,
          Internet Explorer y Safari. Después de instalar, hay un par de pequeños ajustes que necesitarás hacer,
          para asegurar Firefox. Para una configuración exhaustiva, ver
          [user.js de @arkenfox](https://github.com/arkenfox/user.js/). También puedes seguir
          una de estas guías de: [Restore Privacy](https://restoreprivacy.com/firefox-privacy/)
          o [12Bytes](https://codeberg.org/12bytes/firefox-config-guide).

      - name: Tor Browser
        url: https://www.torproject.org/
        icon: https://www.torproject.org/static/images/favicon/favicon.ico
        openSource: true
        tosdrId: 2845
        androidApp: org.torproject.torbrowser
        description: |
          Tor proporciona una capa extra de anonimato, encriptando cada una de tus solicitudes, luego
          enrutándola a través de varios nodos, haciendo casi imposible rastrearte por tu ISP/proveedor.
          Hace que la navegación diaria sea un poco más lenta, y algunos sitios podrían no funcionar correctamente.
          Como con todo, hay [compromisos](https://github.com/Lissy93/personal-security-checklist/issues/19).

      - name: Cromite
        url: https://www.cromite.org/
        icon: https://camo.githubusercontent.com/fc003f5ff33669908e7b929692fdbb8d10ec7df5ffa5e02e4d9becf405dd7804/68747470733a2f2f77772e63726f6d6974652e6f72672f6170705f69636f6e2e706e67
        github: uazo/cromite
        description: |
          Cromite es un fork de Chromium basado en Bromite con soporte integrado para bloqueo de anuncios y un enfoque en la privacidad.

      notableMentions: >
        **Navegadores Móviles**: [Mull](https://f-droid.org/en/packages/us.spotco.fennec_dos/) Fork endurecido de FF-Fenix (Android),
        [Firefox Focus](https://support.mozilla.org/en-US/kb/focus) (Android/ iOS),
        [DuckDuckGo Browser](https://help.duckduckgo.com/duckduckgo-help-pages/mobile/ios/) (Android/ iOS),
        [Orbot](https://guardianproject.info/apps/orbot/) + [Tor](https://www.torproject.org/download/#android) (Android),
        [Onion Browser](https://onionbrowser.com/) (iOS)<br><br>
        **Escritorio Adicional**: [Nyxt](https://nyxt.atlas.engineer/), [WaterFox](https://www.waterfox.net), [Epic Privacy Browser](https://www.epicbrowser.com), [PaleMoon](https://www.palemoon.org), [Iridium](https://iridiumbrowser.de/), [Sea Monkey](https://www.seamonkey-project.org/), [Ungoogled-Chromium](https://github.com/Eloston/ungoogled-chromium), [Basilisk Browser](https://www.basilisk-browser.org/) y [IceCat](https://www.gnu.org/software/gnuzilla/)
        12Bytes también mantiene una lista de extensiones de privacidad y seguridad [extensions](https://12bytes.org/articles/tech/firefox/firefox-extensions-my-picks/)
      wordOfWarning: >
        Se descubren y parchean nuevas vulnerabilidades todo el tiempo - usa un navegador
        que se mantenga activamente, para recibir actualizaciones críticas de seguridad.<br>
        Incluso navegadores que respetan la privacidad, a menudo no tienen las mejores opciones de privacidad habilitadas por defecto.
        Después de instalar, verifica las configuraciones de privacidad y seguridad, y actualiza la configuración a
        algo con lo que te sientas cómodo. 12Bytes mantiene una guía completa sobre
        [Configuración de Firefox para Privacidad y Rendimiento](https://codeberg.org/12bytes/firefox-config-guide).

